<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./scripts/app.js"></script>
  <title>Board Game Organizer</title>
</head>
<body>
  <div id="board-game-collection-container"></div>
  <div id="board-game-details-container"></div>
  <form id="create-board-game-form" >
    <input type="text" name="name" placeholder="game title" />
    <input type="number" name="minPlayers" placeholder="minimum players" />
    <input type="number" name="maxPlayers" placeholder="maximum players" />
    <input type="number" name="rating" placeholder="rating" />
    <input type="submit" value="Create Game" />
  </form>
  <div id="message-container"></div>

</body>
</html>
